{% load static %}

<header>
  <!-- Header Start -->
  <div class="header-area">
    <div class="main-header header-sticky">
      <div class="container-fluid">
        <div
          class="menu-wrapper d-flex align-items-center justify-content-between"
        >
          <div class="header-left d-flex align-items-center">
            <!-- Logo -->
            <div class="logo">
              <a href="index.html"
                ><img src="{% static 'assets/img/logo/logo.png' %}" alt=""
              /></a>
            </div>
            <!-- Main-menu -->
            <div class="main-menu d-none d-lg-block">
              <nav>
                <ul id="navigation">
                  <li><a href="{% url 'home:index' %}">Accueil</a></li>
                  <li><a href="{% url 'shop:index' %}">Boutique</a></li>
                  <li><a href="{% url 'about:index' %}">A Propos</a></li>
                  <li><a href="{% url 'contact:index' %}">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="header-right1 d-flex align-items-center">
            <!-- Search Box -->
            <div class="search d-none d-md-block">
              <ul class="d-flex align-items-center">
                <li class="mr-15">
                  <div class="nav-search search-switch">
                    <i class="ti-search"></i>
                  </div>
                </li>
                <li>
                  <div class="card-stor">
                    <img
                      src="{% static 'assets/img/gallery/card.svg' %}"
                      alt=""
                    />
                    <span>0</span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- Mobile Menu -->
          <div class="col-12">
            <div class="mobile_menu d-block d-lg-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</header>
<!-- header end -->

<div class="search-model-box">
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="search-close-btn">+</div>
    <form
      class="search-model-form"
      method="GET"
      action="{% url 'shop:search' %}"
    >
      <input
        type="text"
        id="search-input"
        placeholder="Recherche....."
        name="query"
      />
    </form>
  </div>
</div>
