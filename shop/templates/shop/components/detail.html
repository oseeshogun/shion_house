<div class="directory-details pt-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="small-tittle mb-20">
          <h2>Description</h2>
        </div>
        <div class="directory-cap mb-40">
          <p>{{ product.description }}</p>
        </div>
        <div class="small-tittle mb-20">
          <h2>Image</h2>
        </div>
        <div class="gallery-img">
          <div class="row">
            <div class="col-lg-6">
              <img src="{{ product.image.url }}" class="mb-30" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="map">
          <img src="assets/img/gallery/map.png" alt="" />
        </div>
        <div class="form-wrapper pt-80">
          <div class="row">
            <div class="col-xl-12">
              <div class="small-tittle mb-30">
                <h2>Commande & Paiement a la livraison</h2>
              </div>
            </div>
          </div>
          <form id="contact-form" action=" https://api.whatsapp.com/send" method="GET" target="_blank">
            <input type="hidden" name="phone" value="+243894490324" />
            <div class="row">
              <div class="col-lg-12">
                <div class="form-box message-icon mb-15">
                  <textarea
                    name="text"
                    id="message"
                    placeholder="Message"
                  ></textarea>
                </div>
                <div class="submit-info">
                  <button type="submit" class="submit-btn" type="submit" style="display: flex; align-items: center;justify-content: center;border: 1px solid green;width: 100%;color: green;background-color: white;border-radius: 5px;cursor: pointer;">
                    <img
                      width="48"
                      height="48"
                      src="https://img.icons8.com/color/48/whatsapp--v1.png"
                      alt="whatsapp--v1"
                      style="margin-right: 10px"
                    />
                    Commander
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
