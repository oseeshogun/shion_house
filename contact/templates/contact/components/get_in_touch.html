<div class="row">
  <div class="col-12">
    <h2 class="contact-title">Contactez-nous</h2>
  </div>
  <div class="col-lg-8">
    <form
      class="form-contact contact_form"
      action="{% url 'contact:message' %}"
      method="post"
      id="contactForm"
      novalidate="novalidate"
    >
      {% csrf_token %}
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <textarea
              class="form-control w-100"
              name="message"
              id="message"
              cols="30"
              rows="9"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Votre message'"
              placeholder="Votre message"
            ></textarea>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input
              class="form-control valid"
              name="name"
              id="name"
              type="text"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Entrez votre nom'"
              placeholder="Entrez votre nom"
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input
              class="form-control valid"
              name="email"
              id="email"
              type="email"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Entrez votre adresse email'"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <input
              class="form-control"
              name="subject"
              id="subject"
              type="text"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Entrez le sujet'"
              placeholder="Entrez le sujet"
            />
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="button button-contactForm boxed-btn">
          Envoyer
        </button>
      </div>
    </form>
  </div>
  <div class="col-lg-3 offset-lg-1">
    <div class="media contact-info">
      <span class="contact-info__icon"><i class="ti-home"></i></span>
      <div class="media-body">
        <h3>Yolo Sud, Kinshasa</h3>
        <p>République Démocratique du Congo</p>
      </div>
    </div>
    <div class="media contact-info">
      <span class="contact-info__icon"><i class="ti-tablet"></i></span>
      <div class="media-body">
        <h3>+243 89 123 4567</h3>
        <p>Lun. au Ven. de 8h à 17h</p>
      </div>
    </div>
    <div class="media contact-info">
      <span class="contact-info__icon"><i class="ti-email"></i></span>
      <div class="media-body">
        <h3>contact@shion.cd</h3>
        <p>Envoyez-nous vos questions!</p>
      </div>
    </div>
  </div>
</div>
